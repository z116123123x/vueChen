<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title></title>

		<!-- 直接使用 less -->
		<link rel="stylesheet/less" type="text/css" href="./css/style.less" />
		<!-- 編譯 less 的 js -->
		<script src="./js/less.min.js"></script> 

		<!-- 執行命令 lessc style.less style.css 後，編譯成 css -->
		<!-- <link rel="stylesheet" href="./css/style.css"> -->

	</head>

	<body>
		<h2>安裝</h2>
		<h3>npm install -g less</h3>
		<h2>編譯</h2>
		<h3>語法: lessc less文件 css文件</h3>
		<h3>範例: lessc style.less style.css</h3>
		<h3>就會將 style.less 編譯成 style.css</h3>
		<br>
		<button class="button">按鈕</button>
		<div class="box"></div>
		<div class="redLcButton">text</div>
		<div class="grayButton">text</div>
		<div class="blueButton">text</div>
		<div class="triangle-top"></div>
		<div class="sm-box"></div>
		<div class="lg-box"></div>
	</body>

</html>
