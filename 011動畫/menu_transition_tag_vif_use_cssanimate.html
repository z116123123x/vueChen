<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="./node_modules/animate.css/animate.css">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			a {
				text-decoration: none;
			}

			.page {
				width: 100vw;
				height: 100vh;
				background-color: #eee;
				position: fixed;
				left: 0;
				top: 0;
			}

			.menu {
				width: 50vw;
				height: 100vh;
				position: fixed;
				top: 0;
				left: 50vw;
				background-color: #87CEEB;
			}

		</style>
	</head>

	<body>
		<div id="app">

			<h1 class="page">
				首頁
				<button @click="menuToggle" type="button">顯示側邊攔</button>
			</h1>
			<h2>
				使用 animate.css 套件 <a href="https://animate.style/">https://animate.style/</a>自定義動畫
				animate__animated 是 animate.css 定義的 transition class
				animate__swing 是 animate.css 定義的 keyframes 動畫的 class
				將 css 的 transition 跟 css 動畫加入 transition tag 中的
				enter-active-class、 leave-active-class 屬性就可以有動畫效果了
			</h2>
			<transition enter-active-class="animate__animated animate__rollIn"
				leave-active-class="animate__animated animate__rollOut">
				<div class="menu" v-if="isAtive">
					側邊攔
				</div>
			</transition>


		</div>

		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					isAtive: false
				},
				methods: {
					menuToggle() {
						this.isAtive = !this.isAtive
					}
				},
				computed: {

				},
				watch: {

				}
			})
		</script>
	</body>

</html>
