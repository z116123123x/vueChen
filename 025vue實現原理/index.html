<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<input v-model="msg" type="text">
			<h1>{{msg}}</h1>
			<button @click="changeEvent">修改msg</button>
			
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					msg:'hello vue',
				},
				methods: {
					changeEvent(){
						this.msg='call changeEvent method'
					}
				},
			})
		</script>
	</body>
</html>
