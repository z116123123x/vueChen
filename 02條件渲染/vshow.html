<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-if跟v-show的分別 -->
			<!-- v-if是直接remove元素，v-show是將元素的display設為none -->
			<div v-show="isShow" id="pane">
				Hello Vue
			</div>
			<button @click="showPane" type="button">切換顯示內容</button>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					isShow:'true',
				},
				methods:{
					showPane(){
						app.isShow=!app.isShow
					}
				}
			})
		</script>
	</body>
</html>
