<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{title}}
			<h1>{{msg}}</h1>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					title:'hello world',
					msg:'前端Vue框架',
				}
			})
		</script>
	</body>
</html>
