<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page {
				width: 200px;
				height: 200px;
				border: 1px #111 solid;
			}

			.bgSkyblue {
				background-color: skyblue;
			}
			
			.rotate{
				transform: rotate(5deg);
			}
			.dashed-Border{
				border: blueviolet dashed 2px;
			}
		</style>
	</head>
	<body>
		<div id="app">

			<h1>通過 v-bind:class 的方式決定是否存在某個 class</h1>
			<div class="page" :class="{bgSkyblue:isActive}">
				被切換 class 的元素
			</div>
			<br>
			<button @click="classToogle" type="button">切換 class</button>

			<h1>在 v-bind:class 放置對象</h1>
			<div class="page" :class="styleObj">
				在 v-bind:class 放置對象的元素
			</div>
			
			<h1>在 v-bind:class 放置數組</h1>
			<div class="page" :class="styleArr">
				在 v-bind:class 放置數組的元素
			</div>
			
			<h1>在 v-bind:class 放置字串</h1>
			<div class="page" :class="styleStr">
				在 v-bind:class 放置字串的元素
			</div>
			
			<h1>在 v-bind:class 放置包含對象的數組</h1>
			<div class="page" :class="styleArrObj">
				在 v-bind:class 放置包含對象的數組的元素
			</div>

		</div>

		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					isActive: true,
					styleObj: {bgSkyblue:true,rotate:true,"dashed-Border":true},
					styleArr: ['bgSkyblue','rotate',"dashed-Border"],
					styleStr: 'bgSkyblue rotate dashed-Border',
					styleArrObj: [{bgSkyblue:false},'rotate',"dashed-Border"],
				},
				methods: {
					classToogle() {
						this.isActive = !this.isActive
					}
				},
				computed: {

				},
				watch: {

				}
			})
		</script>
	</body>
</html>
