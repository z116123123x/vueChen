<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<div id="app">

			<h1>一般的內聯樣式</h1>
			<div style="width: 100px;height: 100px;background-color: skyblue;">
			</div>

			<h1>v-bind:style</h1>
			<div style="width: 100px;height: 100px;background-color: skyblue;" :style="{border:'10px solid red',padding:'10px'}">
				v-bind:style
			</div>

			<h1>v-bind:style 裡放入 vue 裡的 data</h1>
			<div style="width: 100px;height: 100px;background-color: skyblue;" :style="{border:borderWidth+'px solid red',padding:paddingWidth+'px'}">
				v-bind:style 裡放入 vue 裡的 data
			</div>

			<h1>v-bind:style 裡放入 vue 裡的 data 中的對象</h1>
			<div :style="styleObj">
				v-bind:style 裡放入 vue 裡的 data 中的對象
			</div>
			
			<h1>v-bind:style 裡放入 vue 裡的 data 中包含數組的對象</h1>
			<div :style="styleArrObj">
				v-bind:style 裡放入 vue 裡的 data 中包含數組的對象
			</div>

		</div>

		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					borderWidth: '30',
					paddingWidth: '30',
					styleObj: {
						width: '200px',
						height: '200px',
						padding: '30px',
						backgroundColor: 'skyblue',
						'font-size': '2rem'
					},
					styleArrObj: [{
							width: '200px',
							height: '200px',
							padding: '30px',
							backgroundColor: 'skyblue',
							'font-size': '2rem'
						},
						{
							border: '20px gold solid'
						}
					]
				},
				methods: {},
				computed: {

				},
				watch: {

				}
			})
		</script>
	</body>
</html>
